<div class="wraper">
  <div class="item-container" *ngFor="let x of wishList">
    <mat-card class="title" (click)="go(x.link)">
      <h4>{{ x.title }}</h4>
    </mat-card>
    <mat-card class="icon" (click)="openDialog(x._id)">
      <span class="material-icons">clear</span>
    </mat-card>
  </div>
</div>
